<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>umamusme</title>
        <style>
            
.uma{
    width: 700px;
    height: 1000px;
    background-image: url('https://raw.githubusercontent.com/epqlffltm/uma.io/main/%EA%B3%A0%EB%A3%A8%EC%8B%9C%EB%A7%A5%ED%80%B8.jpg');
    background-size: contain;
}
.uma:hover{
    transform:skew(30deg,30deg);
}
.goldship{
    width:500px;
    height:1000px;
    background-image: url('https://raw.githubusercontent.com/epqlffltm/uma.io/main/%EA%B3%A0%EB%A3%A8%EC%8B%9C1.jpg');
    background-size: contain;
    background-repeat: no-repeat;
}
.goldship:hover{
    background-image: url('https://raw.githubusercontent.com/epqlffltm/uma.io/main/%EA%B3%A0%EB%A3%A8%EC%8B%9C2.jpg');
}

.doto{
    width:300px;
    height: 1000px;
    background-image: url('/blog/uma/도토.jpg');
    background-size: contain;
    background-repeat: no-repeat;
}

.doto:hover{
    transform: scale(2,2);
}
        </style>
    </head>
    <body>
        <div class="uma"></div>
        <div class="goldship"></div>
        <div class="doto"></div>
        <div class="tokai"></div>
    </body>
</html>
